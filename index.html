        <div class="logo">
            <h2>Makeathon 3077</h2>

        <div class="form_1">
            <h3>Enter your details</h3><br>
            <input type="image" src="" alt="">
            <label for="">What did you participate in?</label><br>

            <input type="radio" id="bootcamp-radio-btn" name="select-event" value="bootcamp" checked>
            <label for="bootcamp-radio-btn">Bootcamp</label>
              <br>
            <input type="radio" id="hackathon-radio-btn" name="select-event" value="hackathon">

            <form id="details-form">
                <label>
                  <input id="fname" type="text" placeholder="Name" autocomplete="off" required>
                  <span>Name</span>
                </label><br>
                
                <label>
                  <!-- required for email-field is turned on using JS only when the hackathon radiobox is checked  -->
                  <input id="email-field" type="email" placeholder="Email" autocomplete="off">
                  <span>Email</span>
                </label><br>

                <div class="form-upload">
                  <label for="" style="margin-bottom: 20px;">Upload your image</label>
                  <label for="files" class="btn-upload">Select Image</label>
                  <input id="files" style="visibility:hidden;" type="file" required>
                </div>

                <input type="submit" class="btn-upload-2" value="Submit" style="border: none;">

            </form>
